_subdirectory: "templates/"

project_name:
    type: str
    help: Project name
    default: pytauri-app

package_name:
    type: str
    default: "{{ project_name | replace('-', '_')}}"
    when: false

# com.identifier.app
identifier:
    type: str
    help: Identifier
    default: "com.{{ project_name }}.app"

template:
    type: str
    help: Choose your UI template
    choices:
        Vue: vue
        React: react
    default: vue

_message_after_copy: |
    Template created! To get started run:
        cd {{ project_name }}
        pnpm install
        uv venv --python-preference only-system
        .venv\Scripts\activate
        uv sync

    For Desktop development, run:
        pnpm tauri dev
