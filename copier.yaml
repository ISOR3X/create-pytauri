_subdirectory: "templates/"

# pytauri-app
project_name:
  type: str
  help: Project name
  default: pytauri-app

package_type:
  type: str
  help: Package type
  choices:
    - wheel
    - complete
  default: wheel


# com.identifier.app
identifier:
  type: str
  help: Identifier
  default: "com.{{ project_name }}.app"

package_manager:
  type: str
  help: Choose your package manager
  choices:
    - pnpm
    #    - yarn
    - npm
    #    - deno
    #    - bun

ui_template:
  type: str
  help: Choose your ui template
  choices:
    #    - Vanilla
    - Vue
    #    - Svelte
    - React
    #    - Solid
    #    - Angular
    #    - Preact
  default:
    Vue

# We force TypeScript for now.
#ui_flavor:
#    type: str
#    help: Choose your ui flavor
#    choices:
#        - TypeScript
#        - JavaScript

_message_after_copy: |
  Done. Now run:
  
  $ cd {{ project_name }}
  $ uv venv --python-preference only-system
  $ .venv\Scripts\activate
  $ uv pip install -e src-tauri\src-python


